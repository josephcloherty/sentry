<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoPro Live Stream</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            width: 100%;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .video-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        
        #stream {
            width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
        }
        
        .controls {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        
        .status {
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status.connected {
            background: #10b981;
            color: white;
        }
        
        .status.disconnected {
            background: #ef4444;
            color: white;
        }
        
        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: white;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .info {
            color: white;
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .loading {
            color: white;
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¥ GoPro Live Stream</h1>
        
        <div class="video-container">
            <img id="stream" src="{{ url_for('video_feed') }}" alt="GoPro Stream">
        </div>
        
        <div class="controls">
            <div id="status" class="status connected">
                <div class="indicator"></div>
                <span>Connected</span>
            </div>
            <button onclick="location.reload()">ðŸ”„ Refresh Stream</button>
            <button onclick="toggleFullscreen()">â›¶ Fullscreen</button>
        </div>
        
        <div class="info">
            <p>Stream URL: <code>http://{{ request.host }}/video_feed</code></p>
            <p>Tip: Make sure your GoPro is in webcam mode and connected via USB</p>
        </div>
    </div>
    
    <script>
        const streamImg = document.getElementById('stream');
        const statusDiv = document.getElementById('status');
        
        // Monitor stream status
        streamImg.onerror = function() {
            statusDiv.className = 'status disconnected';
            statusDiv.innerHTML = '<div class="indicator"></div><span>Disconnected</span>';
        };
        
        streamImg.onload = function() {
            statusDiv.className = 'status connected';
            statusDiv.innerHTML = '<div class="indicator"></div><span>Connected</span>';
        };
        
        // Fullscreen function
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                streamImg.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }
        
        // Check status periodically
        setInterval(async () => {
            try {
                const response = await fetch('/status');
                const data = await response.json();
                
                if (!data.camera_connected) {
                    statusDiv.className = 'status disconnected';
                    statusDiv.innerHTML = '<div class="indicator"></div><span>Camera Not Found</span>';
                }
            } catch (error) {
                console.error('Status check failed:', error);
            }
        }, 5000);
    </script>
</body>
</html>
