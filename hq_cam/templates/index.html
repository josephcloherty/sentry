<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoPro Live Stream</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 1200px;
            width: 100%;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 0.95em;
        }
        
        .video-container {
            position: relative;
            background: #000;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
        }
        
        .video-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .status {
            padding: 15px 25px;
            background: #f7fafc;
            border-top: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #48bb78;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        .info {
            color: #718096;
            font-size: 0.9em;
        }
        
        .controls {
            padding: 20px 25px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.95em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #edf2f7;
            color: #2d3748;
        }
        
        .btn-secondary:hover {
            background: #e2e8f0;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5em;
            }
            
            .status {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¥ GoPro Live Stream</h1>
            <p>Real-time camera feed from Raspberry Pi</p>
        </div>
        
        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" alt="GoPro Live Stream">
        </div>
        
        <div class="status">
            <div class="status-indicator">
                <span class="status-dot"></span>
                <span>Live Streaming</span>
            </div>
            <div class="info">
                <span id="time"></span>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="location.reload()">ðŸ”„ Refresh Stream</button>
            <button class="btn btn-secondary" onclick="toggleFullscreen()">â›¶ Fullscreen</button>
            <button class="btn btn-secondary" onclick="checkStatus()">ðŸ“Š Check Status</button>
        </div>
    </div>
    
    <script>
        // Update time
        function updateTime() {
            const now = new Date();
            document.getElementById('time').textContent = now.toLocaleTimeString();
        }
        updateTime();
        setInterval(updateTime, 1000);
        
        // Fullscreen toggle
        function toggleFullscreen() {
            const img = document.querySelector('.video-container img');
            if (!document.fullscreenElement) {
                img.requestFullscreen().catch(err => {
                    alert('Error attempting to enable fullscreen: ' + err.message);
                });
            } else {
                document.exitFullscreen();
            }
        }
        
        // Check camera status
        async function checkStatus() {
            try {
                const response = await fetch('/status');
                const data = await response.json();
                alert(`Camera Status: ${data.status}\n${data.message}`);
            } catch (error) {
                alert('Error checking status: ' + error.message);
            }
        }
    </script>
</body>
</html>
